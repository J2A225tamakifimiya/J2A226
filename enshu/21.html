  <body>
    <h1>材料</h1>
    <u1>
      <li>ホットケーキミックス</li>

    <u1>
      <li>トレーニングウェア</li>

      <li>
        身分証明書２点
        <u1>
          <li>運転免許証</li>

        </u1>
      </li>
      <li>タオル等</li>
    </u1>
